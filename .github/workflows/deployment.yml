name: Deploy app
on: [push, workflow_dispatch]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Set-up node
              uses: actions/setup-node@v4
            - name: Install Dependencies
              run: npm ci
            - name: Run Lint
              run: npm run lint